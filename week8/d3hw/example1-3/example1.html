<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Introduction Graph Gallery </title>
    <style media="screen">
        h1,h2,p{
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
  </head>

  <body>
      <h1 class="inGreen"> First html document</h1>
      <h2> This is my first sentence </h2>
      <p> This is <a href="https://www.d3-graph-gallery.com"> a link to the d3 gallery </a></p>
      <p> Next is examples of SVG first try according to D3 Graph Gallery</p>
       
      <svg>
          <path d="M65,10 a50,25 0 1,0 50,25" fill="lightblue"></path>
          <polygon points="0,0 10,5 20,0 20,20 10,15 0,20" fill="lightblue" stroke="blue"></polygon>
          <line x1="25" y1="5" x2="100" y2="5" stroke="black"></line>
          <rect x="110" y="0" width="30" height="10"></rect>
          <circle style="fill: #69b3a2" stroke="black" cx="150" cy="5" r="5"></circle>
          <ellipse cx="170" cy="5" rx="10" ry="5"></ellipse>
      </svg>
  </body>
</html>
